{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="./static/css/style.css"/>
{% endblock %}

{% block content %}
<br>
<br>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" width="500px">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="./static/img/cards/start.png" class="d-block w-100" alt="Ваши карточки">
            <div class="carousel-caption d-none d-md-block">
                <h2 style="background-color: #ffffff; color: #000000">ваши карточки</h2>
            </div>
        </div>

        {% for card in cards %}
            <div class="carousel-item">
                <img src={{ card.img }} class="d-block w-100" alt={{ card.word }}>
                <div class="carousel-caption d-none d-md-block">
                    <h2 style="background-color: #ffffff; color: #000000">{{ card.word }}</h2>
                </div>
            </div>
        {% endfor %}

        {% if current_user.is_authenticated %}
            {% for card in users_cards %}
                <div class="carousel-item">
                    <img src={{ card.img }} class="d-block w-100" alt={{ card.word }}>
                    <div class="carousel-caption d-none d-md-block">
                        <h2 style="background-color: #ffffff; color: #000000">{{ card.word }}</h2>
                    </div>
                </div>
            {% endfor %}
        {% endif %}

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        <span></span>
    </button>
</div>
<br>
{% endblock %}
